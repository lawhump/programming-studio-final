<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whispering Journey</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="page-content container-fluid">
      <div class="col-sm-12 col-md-10">
        <div id="map"></div>
      </div>
      <div class="feed col-sm-12 col-md-2">
        <h2>Neighboring Listeners</h2>
        <div class="list-group">
          <script id="feed-template" type="text/x-handlebars-template">
            <a id={{user}} href="#" class="list-group-item">
              <h4 class="list-group-item-heading">{{user}}</h4>
              <p class="list-group-item-text">
                {{song}} - {{artist}}
              </p>
            </a>
          </script>
        </div>
      </div>
    </div>

    <button type="button" class="fab btn btn-primary btn-lg"><i class="fa fa-user-plus"></i></button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Welcome aboard!</h4>
          </div>
          <div class="modal-body">

            <h3>Feel like you know nothing about those you see everyday in passing? You're in luck! Peek into the listening habits of those nearby.</h3>
            
            <hr>

            <h3><small>First, let us know where to find your musical neighbors and Last.fm username</small></h3>

            <label for="pac-input">Location</label>
            <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location" autofocus>

        <label for="username">Username</label>
            <input id="username" class="controls" type="text"
        placeholder="e.g. Guapo15">

            <br>
            
            <label class="checkbox-inline">
              <input type="checkbox" id="remember-user" value="rem-user"> Remember Me
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="remember-location" value="rem-loc"> Use future locations
            </label>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/api/map.js"></script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/collections/users.js"></script>
    <script src="scripts/views/loginview.js"></script>
    <script src="scripts/views/feed.js"></script>
    <script src="scripts/views/map.js"></script>
    <!-- endbuild -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8JDxzEMrSNTMtzEGb16A7kMv4sPg5Y7Y&signed_in=true&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
